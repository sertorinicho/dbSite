<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our First Dodgeball Match</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F8BD8B;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #68A8BF;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #68A8BF;
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
    a {
      color: #68A8BF;
      text-decoration: none;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
    }
    h1, h2, h3 {
      margin-top: 0;
      font-weight: 700;
    }
    ul {
      padding-left: 1.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our First Dodgeball Match</h1>
  </header>
  <main>
    <p>We had a blast during our first match! Here's the recap.</p>

  </main>
  <footer>
  </footer>
</body>
</html>
